<table class="table table-bordered table-hover">
    <tr>
        <td>Sender</td>
        <td>Subject</td>
        <td>Date</td>
    </tr>
    <tr ng-repeat="message in messages">
        <td>{{message.Sender}}</td>
        <td><a href="#detail/{{message.Id}}">{{message.Subject}}</a></td>
        <td>{{message.Date}}</td>
    </tr>
</table>
