<h1>Message List</h1>

<table class="table table-bordered table-hover">
    <tr>
        <td>Sender</td>
        <td>Subject</td>
        <td>Date</td>
    </tr>
    <tr ng-repeat="message in messages">
        <td>{{message.sender}}</td>
        <td><a href="#detail/{{message.id}}">{{message.subject}}</a></td>
        <td>{{message.date}}</td>
    </tr>
</table>
